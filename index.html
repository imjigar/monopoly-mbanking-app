
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BankAIr</title>
    
    <!-- PWA / Mobile Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="manifest.webmanifest">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap');

      :root {
        --neon-cyan: #22d3ee;
        --neon-purple: #a855f7;
        --neon-blue: #3b82f6;
      }

      body {
        background-color: #020617;
        font-family: 'Plus Jakarta Sans', sans-serif;
        overscroll-behavior: none;
        user-select: none;
        -webkit-user-select: none;
        color: white;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05); 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.2); 
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--neon-cyan); 
      }

      /* High-tech grid background */
      .bg-grid-pattern {
        background-image: 
          linear-gradient(rgba(34, 211, 238, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center center;
      }

      .bg-radial-glow {
        background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      }

      .neon-border {
        position: relative;
      }
      .neon-border::after {
        content: '';
        position: absolute;
        inset: -1px;
        background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple), var(--neon-blue));
        z-index: -1;
        border-radius: inherit;
        opacity: 0.3;
        transition: opacity 0.3s ease;
      }
      .neon-border:hover::after {
        opacity: 0.6;
      }

      @keyframes orbit {
        from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
      }

      .h-screen-safe {
        height: 100vh;
        height: -webkit-fill-available;
      }

      /* Pulse animations for status indicators */
      @keyframes pulse-cyan {
        0%, 100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(34, 211, 238, 0); }
      }
      .pulse-cyan { animation: pulse-cyan 2s infinite; }

      .font-mono-tech {
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1"
      }
    }
    </script>
  </head>
  <body class="overflow-hidden bg-slate-950">
    <!-- Orbital decoration elements -->
    <div class="fixed inset-0 pointer-events-none opacity-20">
      <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-[128px] animate-pulse"></div>
      <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-[128px] animate-pulse" style="animation-delay: 1s;"></div>
    </div>
    
    <div id="root" class="h-screen-safe relative z-10"></div>
  </body>
</html>
